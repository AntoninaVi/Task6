<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading-bar.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="logos">
                <h2 class="logos__title"><span class="logos__span">05. </span>Logos</h2>
                <div class="logos__logotypes">
                    <div class="logos__logo">
                        <a class="logos__link" href="#"><img src="img/logo-dark.svg" alt="logotype"></a>
                        <a class="logos__link" href="#"><img src="img/logo-dark-type.png" alt="logotype"></a>
                    </div>
                    <div class="logos__logo">
                        <a class="logos__link" href="#"><img src="img/logo-bright.svg" alt="logotype"></a>
                        <a class="logos__link" href="#"><img src="img/logo-bright-type.png" alt="logotype"></a>
                    </div>
                </div>
            </section>
            <section class="avatars">
                <div class="avatars__group">
                    <img class="avatars__group-img" src="img/pink-bg.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/orange-bg.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/purple-bg.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/yellow-bg.svg" alt="profile-picture">
                </div>
                <div class="avatars__group">
                    <img class="avatars__group-img" src="img/pink-bg.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/orange-bg.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/purple-bg.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/yellow-bg.svg" alt="profile-picture">
                </div>
                <div class="avatars__group">
                    <img class="avatars__group-img" src="img/nk.svg" alt="profile-picture">
                    <img class="avatars__group-img" src="img/ps.svg" alt="profile-picture">
                    
                </div>
            </section>
            <section class="chat">
                <div class="chat__group">
                    <p class="chat__message">Chat Message</p>
                </div>
            </section>


        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
