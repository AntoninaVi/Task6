<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js" type="text/javascript"></script>

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <section class="charts">
        <h2 class="charts__title"><span class="charts__span">16. </span>Charts</h2>
        <div class="charts__content">
          <div id="charts__container-column"></div>
         
      </section>
    </div>
  </div>




</body>


<script>
  anychart.onDocumentReady(function () {

    // data
    var data = anychart.data.set([
      ["Mon", 10000, 12000],
      ["Tue", 12000, 15000],
      ["Wed", 6000, 7000],
      ["Thu", 11000, 13000],
      ["Fri", 8000, 16000],
      ["Sat", 9000, 19000],
      ["Unit", 11000, 13000]
    ]);

    // map data for the each series
    var Sales2003 = data.mapAs({ x: 0, value: 1 });
    var Sales2004 = data.mapAs({ x: 0, value: 2 });

    // chart type
    var chart = anychart.column();

    // set data

    var series_1 = chart.column(Sales2003);
    series_1.name("Conversation");
    series_1.xPointPosition(0.4);

    var series_2 = chart.column(Sales2004);
    series_2.name("Pageviews");

    series_1.fill("#D6CF6E");
    series_2.fill("#14A38B");
    series_1.stroke("none");
    series_2.stroke("none");

    // chart title
    chart.title("443K Pageviews");

    chart.xAxis().title("in last 7 days");


    // enable legend
    chart.legend(true);

    // disable the selection
    var interactivity = chart.interactivity();
    interactivity.selectionMode("none");

    // draw
    chart.container("charts__container-column");
    chart.draw();
  });


  
</script>



</html>
